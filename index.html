<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle buttons for changing themes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<pre>    red          blue         green        black</pre> 
  <input type="radio" name="theme" id="toggle-red">
  
  <label for="toggle-red" class="toggle red" title="Red theme"></label>

  <input type="radio" name="theme" id="toggle-blue">
  <label for="toggle-blue" class="toggle blue" title="Blue theme"></label>

  <input type="radio" name="theme" id="toggle-green">
  <label for="toggle-green" class="toggle green" title="Green theme"></label>

  <input type="radio" name="theme" id="toggle-black">
  <label for="toggle-black" class="toggle black" title="Black theme"></label>

  <div class="box"> background colour changer </div>

</body>
</html>
